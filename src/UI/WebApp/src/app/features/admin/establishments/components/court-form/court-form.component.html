<div class="modal-overlay" (click)="onCancel()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <div class="modal-header">
            <h2>{{ isEdit ? 'Editar Cancha' : 'Nueva Cancha' }}</h2>
            <button class="btn-close" (click)="onCancel()">âœ•</button>
        </div>

        @if (error()) {
        <div class="alert alert-error">{{ error() }}</div>
        }

        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Nombre *</label>
                <input type="text" id="name" formControlName="name" class="form-control"
                    placeholder="Ej: Cancha 1, Cancha Central">
                @if (form.get('name')?.invalid && form.get('name')?.touched) {
                <span class="error-text">El nombre es requerido</span>
                }
            </div>

            <div class="form-group">
                <label for="courtType">Tipo *</label>
                <select id="courtType" formControlName="courtType" class="form-control">
                    @for (type of courtTypes; track type.value) {
                    <option [value]="type.value">{{ type.label }}</option>
                    }
                </select>
            </div>

            @if (isEdit) {
            <div class="form-group checkbox-group">
                <label>
                    <input type="checkbox" formControlName="isActive">
                    Activa
                </label>
            </div>
            }

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
                <button type="submit" class="btn btn-primary" [disabled]="saving()">
                    {{ saving() ? 'Guardando...' : (isEdit ? 'Guardar Cambios' : 'Crear Cancha') }}
                </button>
            </div>
        </form>
    </div>
</div>
