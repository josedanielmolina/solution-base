@if (isOpen()) {
  <div
    [class]="overlayClasses()"
    (click)="onBackdropClick($event)"
  >
    <aside
      [class]="drawerClasses()"
      role="dialog"
      aria-modal="true"
      [attr.aria-labelledby]="title() ? 'drawer-title' : null"
      [attr.aria-label]="ariaLabel()"
    >
      <!-- Header -->
      @if (title() || showClose()) {
        <header class="ds-drawer-header">
          @if (title()) {
            <h2 id="drawer-title" class="ds-drawer-title">{{ title() }}</h2>
          }
          @if (showClose()) {
            <button
              type="button"
              class="ds-drawer-close"
              aria-label="Cerrar panel"
              (click)="closeDrawer()"
            >
              <svg viewBox="0 0 16 16" fill="none" aria-hidden="true">
                <path d="M12 4L4 12M4 4L12 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
              </svg>
            </button>
          }
        </header>
      }

      <!-- Body -->
      <div class="ds-drawer-body">
        <ng-content />
      </div>

      <!-- Footer -->
      <footer class="ds-drawer-footer">
        <ng-content select="[slot=footer]" />
      </footer>
    </aside>
  </div>
}
