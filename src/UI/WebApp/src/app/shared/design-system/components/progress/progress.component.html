<div class="ds-progress-container">
  @if (showLabel()) {
    <div class="ds-progress-header">
      <span class="ds-progress-label">{{ ariaLabel() }}</span>
      <span class="ds-progress-value">{{ labelText() }}</span>
    </div>
  }
  <div [class]="trackClasses()">
    <div [class]="barClasses()" [style]="barStyle()"></div>
  </div>
</div>
