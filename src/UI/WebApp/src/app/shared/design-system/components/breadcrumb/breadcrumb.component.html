<nav [class]="breadcrumbClasses()" aria-label="Breadcrumb">
  <ol class="ds-breadcrumb-list">
    @for (item of items(); track item.label; let last = $last; let first = $first) {
      <li class="ds-breadcrumb-item">
        @if (!last) {
          <a
            class="ds-breadcrumb-link"
            [href]="item.href || '#'"
            (click)="onNavigate(item); $event.preventDefault()"
          >
            {{ item.label }}
          </a>
          <span class="ds-breadcrumb-separator" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path [attr.d]="separatorIcon()" />
            </svg>
          </span>
        } @else {
          <span class="ds-breadcrumb-current" aria-current="page">
            {{ item.label }}
          </span>
        }
      </li>
    }
  </ol>
</nav>
