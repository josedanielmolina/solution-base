<div class="ds-input-container">
  <!-- Label -->
  @if (label()) {
    <label [for]="id()" class="ds-input-label">
      {{ label() }}
      @if (required()) {
        <span class="ds-input-required" aria-hidden="true">*</span>
      }
    </label>
  }

  <!-- Input Field Wrapper -->
  <div [class]="wrapperClasses()">
    <!-- Prefix Slot -->
    <span class="ds-input-prefix">
      <ng-content select="[slot=prefix]" />
    </span>

    <!-- Input Element -->
    <input
      [type]="inputType()"
      [id]="id()"
      [placeholder]="placeholder()"
      [value]="value()"
      [disabled]="disabled()"
      [readonly]="readonly()"
      [required]="required()"
      [autocomplete]="autocomplete()"
      [attr.aria-invalid]="hasError()"
      [attr.aria-describedby]="error() ? id() + '-error' : hint() ? id() + '-hint' : null"
      class="ds-input"
      (input)="onInput($event)"
      (focus)="onFocus($event)"
      (blur)="onBlur($event)"
    />

    <!-- Password Toggle -->
    @if (type() === 'password' && showPasswordToggle()) {
      <button
        type="button"
        class="ds-input-password-toggle"
        (click)="togglePasswordVisibility()"
        [attr.aria-label]="passwordVisible() ? 'Ocultar contraseña' : 'Mostrar contraseña'"
        tabindex="-1"
      >
        @if (passwordVisible()) {
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
            <line x1="1" y1="1" x2="23" y2="23"/>
          </svg>
        } @else {
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
            <circle cx="12" cy="12" r="3"/>
          </svg>
        }
      </button>
    }

    <!-- Suffix Slot -->
    <span class="ds-input-suffix">
      <ng-content select="[slot=suffix]" />
    </span>
  </div>

  <!-- Hint Text -->
  @if (hint() && !hasError()) {
    <p [id]="id() + '-hint'" class="ds-input-hint">
      {{ hint() }}
    </p>
  }

  <!-- Error Message -->
  @if (hasError()) {
    <p [id]="id() + '-error'" class="ds-input-error" role="alert">
      {{ error() }}
    </p>
  }
</div>
