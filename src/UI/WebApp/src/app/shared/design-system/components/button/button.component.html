<button
  [type]="type()"
  [class]="buttonClasses()"
  [disabled]="isDisabled()"
  [attr.aria-label]="ariaLabel()"
  [attr.aria-busy]="loading()"
  (click)="onClick($event)"
>
  <!-- Loading Spinner -->
  @if (loading()) {
    <span class="ds-button__spinner" aria-hidden="true">
      <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" stroke-linecap="round" opacity="0.25"/>
        <path d="M12 2a10 10 0 0 1 10 10" stroke="currentColor" stroke-width="3" stroke-linecap="round"/>
      </svg>
    </span>
  }

  <!-- Icon Left Slot -->
  @if (!loading()) {
    <span class="ds-button__icon ds-button__icon--left">
      <ng-content select="[slot=icon-left]" />
    </span>
  }

  <!-- Button Content -->
  <span class="ds-button__content" [class.ds-button__content--hidden]="loading()">
    <ng-content />
  </span>

  <!-- Icon Right Slot -->
  @if (!loading()) {
    <span class="ds-button__icon ds-button__icon--right">
      <ng-content select="[slot=icon-right]" />
    </span>
  }
</button>
