<div [class]="containerClasses()">
  @if (icon() !== 'custom') {
    <div class="ds-empty-state-icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
        <path [attr.d]="iconPath()" />
      </svg>
    </div>
  } @else {
    <div class="ds-empty-state-icon">
      <ng-content select="[slot=icon]" />
    </div>
  }

  <h3 class="ds-empty-state-title">{{ title() }}</h3>

  @if (description()) {
    <p class="ds-empty-state-description">{{ description() }}</p>
  }

  @if (actionLabel()) {
    <button type="button" class="ds-empty-state-action" (click)="onAction()">
      {{ actionLabel() }}
    </button>
  }

  <div class="ds-empty-state-content">
    <ng-content />
  </div>
</div>
